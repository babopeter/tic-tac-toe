<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/8367ddcd4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameboard"></div>
    <dialog id="player-dialog">
        <form id="selectplayer">
            <label for="player1">Player 1 (X)</label>
            <input type="text" id="player1-input" name="player1" placeholder="First player's name">
            <label for="player2">Player 2 (O)</label>
            <input type="text" id="player2-input" name="player2" placeholder="Second player's name">
            <input type="submit" value="Start Game" id="start-game">
        </form>
    </dialog>
    <button id="show-form">Select Players</button>
    <div class="playerturn">
        <div class="playerturn-text">
            <div data-player="1">
                <p>X</p>
                <p id="player1-name"></p>
            </div>
            <div data-player="2">
                <p>O</p>
                <p id="player2-name"></p>
            </div>
        </div>
    </div>
    <div class="gameover">
        <div class="gameover-text">
    </div>
    <div class="announce-winner">
        <p class="announce-winner-text">
        </p>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          Peter Babo
        </p>
        <a href="https://github.com/babopeter" target="_blank">
            <i class="fa-brands fa-github"></i>
      </footer>
</body>
</html>
