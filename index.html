<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/8367ddcd4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="gameboard"></div>
    <div class="playerturn">
        <div class="playerturn-text">
            <p>Player 1: X</p>
            <p>Player 2: O</p>
        </div>
    </div>
    <div class="gameover">
        <div class="gameover-text">
    </div>
    <div class="announce-winner">
        <p class="announce-winner-text">
        </p>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          Peter Babo
        </p>
        <a href="https://github.com/babopeter" target="_blank">
            <i class="fa-brands fa-github"></i>
      </footer>
</body>
</html>
